<!DOCTYPE html>
<html lang="eng">
<link href="index.css" rel="stylesheet" type="text/css">

<head>
   
    <title>Stunning page</title>
    <link rel="icon" style="width: 20px;"type="image" href="https://res.cloudinary.com/dqrttxm5s/image/upload/v1674547789/stunning-logo_quzxlc.png">
    <script src="https://kit.fontawesome.com/021c70449c.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="head-top">
            <img class="logo"
                src="https://res.cloudinary.com/dqrttxm5s/image/upload/v1674547789/stunning-logo_quzxlc.png" alt="Logo">

            <nav>
                <ul>
                    <li class="about"><a class="no-visible" href="#">Home</a></li>
                    <li class="about"><a class="visible" href="#">About</a></li>
                    <li class="about"><a class="visible" href="#">Blog</a></li>
                    <li class="about"><a class="visible" href="#">Jobs</a></li>
                </ul>
            </nav>
            <div class="your">
                <button class="account">Your account</button>
            </div>
        </div>
    </header>

    <main>
        <aside class="left-content">
            <h1 class="heading">Stunning <br> Workplace </h1>
            <p>With Stunning, remote teams can organize projects,<br> manage shifting priorities, and get work done.</p>

            <div class="up">
                <button class="new-account">New Account</button>
                <img class="down" src="arrow-up.png">
                <img class="down" src="arrow-down.png">
            </div>

            <div class="box">
                <ul>
                    <li class="change">
                        <i id="click" class="fa-sharp fa-solid fa-circle-check image003 ml-3"></i>
                        <span class="content">Dmm design</span>
                        <img class="logo-2" src="user-pink.png">
                        <span class="date">20 Dec</span>
                        <button class="attractive"> </button>
                    </li>


                    <li class="change">
                        <i id="click" class="fa-sharp fa-solid fa-circle-check image003 ml-3"></i>
                        <span class="content">Blurr animation</span>
                        <img class="logo-3" src="user-orange.png">
                        <span class="date">22 Dec</span>
                        <button class="attractive-1"></button>

                    </li>

                    <li class="change">
                        <i id="click" class="fa-sharp fa-solid fa-circle-check image003 ml-3"></i>
                        <span class="content"> Illustration</span>
                        <img class="logo-4" src="user-blue.png">
                        <span class="date">22 Dec</span>
                        <button class="attractive-2"> </button>

                    </li>

                    <li class="change">
                        <i id="click" class="fa-sharp fa-solid fa-circle-check image003 ml-3"></i>
                        <span class="content">Refunds</span>
                        <img class="logo-5" src="user-red.png">
                        <span>28 Dec</span>
                        <button class="attractive-3"></button>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="right-content">
            <img class="scating" src="landing-section-image.png">
        </section>

    </main>
</body>

</html>
